apply plugin: 'application'
apply plugin: 'antlr'

repositories {
    jcenter()
}

mainClassName = 'com.epam.antlr.example.Main'

dependencies {
    antlr "org.antlr:antlr4:4.7.2"
    compile "org.antlr:antlr4-runtime:4.7.2"

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    compile "org.neo4j:neo4j-ogm-core:3.1.0"
    runtime "org.neo4j:neo4j-ogm-bolt-driver:3.1.2" // latest 2 version has bug
}

// gradlew generateGrammarSource for class generation
generateGrammarSource {
    arguments += ["-visitor"]
}

